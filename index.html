    <script>
        var timer=0;
        $(document).ready(function () {
            init();
        });
        function init() {
            $("#menu").on('click','a',function () {
                var $this=$(this);
                $this.parent().parent().find('li').removeClass('crt');
                $this.parent().addClass('crt');
                var getUrl=$this.attr('data-get');
                clearInterval(timer);
                commonController[getUrl]({},function (data) {
                    $("#content").empty().html(data);
                    HXcommon.highlightInit();
                });
            });
            $("#nav").on('click','a',function () {
                var $this=$(this);
                $this.parent().parent().find('li').removeClass('crt');
                $this.parent().addClass('crt');
                var menu=$this.attr('data-menu');
                $("#menu").find('.f-cb').hide();
                $("#"+menu).show();
                $("#"+menu).find("li.crt a").trigger('click');
            });
            $("#menu").find("a").eq(0).trigger('click');
        }
    </script>
</head>
